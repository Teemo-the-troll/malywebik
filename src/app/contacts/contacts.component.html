<form action="">
  <div class="inputcontainer">
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" type="email" name="email"></div>
  <div class="inputcontainer">
    <label for="name">Name:</label>
    <input [(ngModel)]="name" type="text" name="name" id="name"></div>
  <div class="inputcontainer">
    <label for="text">Text:</label>
    <input id="text" [(ngModel)]="text" type="text" name="text"></div>
  <button (click)="submit()">Submit</button>
</form>
